<!-- Upload Section -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upload page</title>
</head>
<body>
</html>
<style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #0d1117; /* Dark background */
      color: #ffffff;
    }

    header {
      background-color: #1e1e2f;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00bcd4;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background-color: black;
      padding: 40px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 30px rgba(50, 245, 200, 0.1);
      overflow: hidden;
    }

    .container h1 {
      margin-bottom: 20px;
      color:#32f5c8 ;
    }

    input[type="file"],
    input[type="email"] {
      width: 90%;
      padding: 12px;
      margin: 12px 0;
      background-color: #0d1117;
      color: white;
      border: 1px solid #30363d;
      border-radius: 6px;
    }

    input::placeholder {
      color: #888;
    }

    button {
      padding: 12px 24px;
      background: #32f5c8;
      color: #0d1117;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s, color 0.3s;
    }

    button:hover {
      background: #1e1e2f;
      color: white;
      border: 1px solid #00bcd4;
    }

    #response {
      margin-top: 20px;
      font-weight: bold;
      color: #00bcd4;
    }

    footer {
      background-color: #1e1e2f;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 80px;
    }

    footer a {
      color: #00bcd4;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
    <div class="container">
        <h1>Upload Your Content</h1>
        <form id="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" id="file" required><br><br>
            <input type="email" name="email" id="email" placeholder="Enter your email" required><br><br>
            <button type="submit">Upload</button>
        </form>
        <div id="response" style="margin-top: 20px; font-weight: bold;"></div>
    </div>
</body>
</html>
